<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript E-Commerce Project.</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

<body>


    <!-- Navbar start -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <a href="/">
                <img class="logo" src="./assets/images/logo.png" alt="Logo">
            </a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-total-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section start -->
    <div class="hero">
        <div class="banner">
            <h1 class="banner-title">
                <button class="banner-btn">Shop Now</button>
            </h1>
        </div>
    </div>
    <!-- Hero Section End -->

    <!-- Products Start -->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- Single Product Start -->
            <article class="product">
                <div class="img-container">
                    <img src="./assets/images/product-1.jpeg" alt="Product" class="product-img">
                    <button class="bag-btn" data-id="0">
                        <i class="fas fa-shopping-cart"></i>
                        Add to cart
                    </button>
                </div>
                <h3>Awsome Products!</h3>
                <h4>$120</h4>
            </article>
            <!-- Single End -->

        </div>
    </section>
    <!-- Products End -->


    <!-- Cart Start -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart.</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>Your Total: $ <span class="cart-total-amounts">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!-- Cart End -->

    <script src="https://kit.fontawesome.com/a6aba9b613.js" crossorigin="anonymous"></script>
</body>

</html>
